<!DOCTYPE html>
<html>
    <head>
        <title>Shortcut of the day</title>
    </head>

    <body onload="intiShortcut()">

        <h1>Shortcut of the day</h1>
        
        <div class="circle">
            <p id="action">Action</p>
            <p id="shortcut">[Shortcut]</p>
            <p id="description">Description</p>

            <button class="btn" onclick="setWindowsShortcut()"><i class="fa fa-windows"></i></button>
            <button class="btn" onclick="setMacShortcut()"><i class="fa fa-apple"></i></button>
        </div>

    </body>
    <script src="script.js"></script> 
    <script src="shortcuts.js"></script> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</html>
